<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1"/>
  <title>Nine Men's Morris (by fr34q)</title>
  <link type="text/css" rel="stylesheet" href="mill.css" />
  <script src="mill.js"></script>
</head>
<body onload="onLoad();">
<header>
    <table><tr><td>Nine Men's Morris</td>
    <td><button onclick="Menu.ReturnToMenu();">To Menu</button></td>
    </tr></table>
</header>
<div id="main"></div>
<div id="gameMenu" width="500" height="400">
    <table>
        <tr><td colspan="2"> 
            <button onclick="Menu.StartGame();">Start New Game</button> 
        </td></tr>
        <tr><td>
            <label class="switch" tabindex="0">
                <input type="checkbox" id="whiteAI" onchange="Menu.ReadSettings();">
                <div class="slider"></div>
            </label>
        </td>
        <td style="text-align: left;">    
            White AI
        </td></tr>
        <tr><td>
            <label class="switch" tabindex="0">
                <input type="checkbox" id="blackAI" onchange="Menu.ReadSettings();">
                <div class="slider"></div>
            </label>
        </td>
        <td style="text-align: left;">    
            Black AI
        </td></tr>
        <tr><td>
            <input type="number" id="AItime" style="width:11.765vmin;" min="0" max="9999" value="500" onchange="Menu.ReadSettings();"> <!--80px-->
        </td>
        <td style="text-align: left;">    
            ms AI Time
        </td></tr>
    </table>
</div>


<div id="gameBoard"> <!-- game board -->
    <!-- Stones -->
    <div class="stoneWhite stoneRemoveable" style="transform: translate(-30vmin,-30vmin);"></div>
    <div class="stoneWhite stoneMoveable" style="transform: translate(-30vmin,0vmin);"></div>
    <div class="stoneWhite stoneActive" style="transform: translate(-20vmin,20vmin);"></div>
    <div class="stoneWhite" style="transform: translate(30vmin,30vmin);"></div>
    <!-- Create fields on board -->
    <div class="field" style="transform: translate(-30vmin,-30vmin);"></div>
    <div class="field fieldMoveable" style="transform: translate(  0vmin,-30vmin);"></div>
    <div class="field" style="transform: translate( 30vmin,-30vmin);"></div>
    <div class="field fieldMoveable" style="transform: translate(-20vmin,-20vmin);"></div>
    <div class="field" style="transform: translate(  0vmin,-20vmin);"></div>
    <div class="field fieldMoveable" style="transform: translate( 20vmin,-20vmin);"></div>
    <div class="field" style="transform: translate(-10vmin,-10vmin);"></div>
    <div class="field fieldMoveable" style="transform: translate(  0vmin,-10vmin);"></div>
    <div class="field" style="transform: translate( 10vmin,-10vmin);"></div>
    <div class="field" style="transform: translate(-30vmin,  0vmin);"></div>
    <div class="field" style="transform: translate(-20vmin,  0vmin);"></div>
    <div class="field" style="transform: translate(-10vmin,  0vmin);"></div>
    <div class="field" style="transform: translate( 10vmin,  0vmin);"></div>
    <div class="field" style="transform: translate( 20vmin,  0vmin);"></div>
    <div class="field" style="transform: translate( 30vmin,  0vmin);"></div>
    <div class="field" style="transform: translate(-10vmin, 10vmin);"></div>
    <div class="field" style="transform: translate(  0vmin, 10vmin);"></div>
    <div class="field" style="transform: translate( 10vmin, 10vmin);"></div>
    <div class="field" style="transform: translate(-20vmin, 20vmin);"></div>
    <div class="field" style="transform: translate(  0vmin, 20vmin);"></div>
    <div class="field" style="transform: translate( 20vmin, 20vmin);"></div>
    <div class="field" style="transform: translate(-30vmin, 30vmin);"></div>
    <div class="field" style="transform: translate(  0vmin, 30vmin);"></div>
    <div class="field" style="transform: translate( 30vmin, 30vmin);"></div>
    <!-- Create lines of board -->
    <div class="fieldLineHorizontal" style="width: 60vmin; transform: translate(-30vmin,-30vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 40vmin; transform: translate(-20vmin,-20vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate(-10vmin,-10vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate(-30vmin,  0vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate( 10vmin,  0vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate(-10vmin, 10vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 40vmin; transform: translate(-20vmin, 20vmin);"></div>
    <div class="fieldLineHorizontal" style="width: 60vmin; transform: translate(-30vmin, 30vmin);"></div>
    <div class="fieldLineVertical" style="height: 60vmin; transform: translate(-30vmin,-30vmin);"></div>
    <div class="fieldLineVertical" style="height: 40vmin; transform: translate(-20vmin,-20vmin);"></div>
    <div class="fieldLineVertical" style="height: 20vmin; transform: translate(-10vmin,-10vmin);"></div>
    <div class="fieldLineVertical" style="height: 20vmin; transform: translate(  0vmin,-30vmin);"></div>
    <div class="fieldLineVertical" style="height: 20vmin; transform: translate(  0vmin, 10vmin);"></div>
    <div class="fieldLineVertical" style="height: 20vmin; transform: translate( 10vmin,-10vmin);"></div>
    <div class="fieldLineVertical" style="height: 40vmin; transform: translate( 20vmin,-20vmin);"></div>
    <div class="fieldLineVertical" style="height: 60vmin; transform: translate( 30vmin,-30vmin);"></div>
</div>


<footer>
    <p>Â© 2016 by fr34q</p>
</footer>
</body>
</html>
